<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>2x4 Metal Plate | Order Form</title>
</head>
<body>
        
    
<div id="container">
<div class="form-wrap"> 
            <div class="header-img full-page">
                <img src="/img/ENGRAVING-SHOP-WHT.svg" alt="Plaque-shop-logo">
                <h1>2x4 Metal Plate | Order Form</h1>
                <a class="btn" href="#txt-box">Start</a>
                
            </div>
    
  <!-- Text Area -->
    
                
  <form name="2x4-plate" method="post" data-netlify="true">
      <div class="full-page-grey" id="txt-box">
          <div class="form-group">
                  
                    <p id="charNum">This plate size is limited to 120 Characters (including spaces)</p>
                  
                      <textarea type="text" name="plateText" id="output-text" class="plate-textarea" maxlength="121" cols="6" onkeyup="countChars(this)">Type text here</textarea>
        
                      <!-- Text Area -->


                      <!-- plate color button -->
    
                <div class="plate-styles flex-btn-column" >

                  <label for="plate-color" id="plate-color-label">Choose a Plate Color</label>

                  <h3 class="btn btn2" onclick="changePlateStyleBlackGold()"> Black Plate | Gold Text</h3>
              
                  <h3 class="btn btn1" onclick="changePlateStyleGoldBlack()"> Gold Plate | Black Text</h3>
              
                  <h3 class="btn btn3" onclick="changePlateStyleBlackSilver(); changeColor()"> Black Plate | Silver Text</h3>
                
                </div>

            </div>
            
         </div>

         <!-- Font Pull Down -->

         <div class="font-select-bdg form-group flex">
    
          <label class="font-select" for="font" id="fontpulldown">Select your font</label> 
          
  
              <select id="font" class="input" onchange="changeFontStyle(this);" >

                  <option disabled="" value="" selected="">
                  Select Font
                  </option>

                  <option  value="Roboto">
                  Roboto
                  </option>

                  <option value="Times New Roman">
                    Times New Roman
                    </option>
  
                  <option value='Nunito'>Nunito</option>
  
                  <option value='Playfair Display'>Playfair Display</option>
  
                  <option value='Dancing Script'>Dancing Script</option>

                  <option value='Pacifico'>Pacifico</option>

              </select>

              <!-- Add file -->

              <div>

                <label for="addfile" class="addfile-label">Add an image</label>

                <input type="file" id="addfile" name="filename" class="addfile-btn">

              

            </div>

      </div>  


        
             
               
              <div class="form-group">
                
                  
                <div class="form-group-inputs">
                  
                  <!-- <label for="fname" id="fname">First Name</label>
                  
                  <input type="text" id="fname" name="fname">
                  
                    <label for="lname" id="lname">Last Name</label>
                    
                    <input type="text" id="lname" name="lname">
                    
                    <label for="email" id="email">Email</label>
                    
                    <input type="email" id="email" name="email"> -->


                    <!-- Receipt -->

                    <label for="receipt"> Receipt #</label>

                    <input type="text" id="reciept" maxlength="5" onkeypress="return checkNumber(event)">

                    <button id="submit-btn" type="submit" class="submit-btn">Done</button>

                </div>
                  
              </div>
        
    
        </form>
    
</div>
</div> 
       
    <script src="/script.js"></script>

    
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous">
</script>

<script>
 // Smooth Scrolling
 $('.btn').on('click', function(event) { 
  if (this.hash !== '') {
      event.preventDefault();
      const hash = this.hash;
      $('html, body').animate(
          {
              scrollTop: $(hash).offset().top
          },
          800
      );
  }
   });
  </script>

</body>


</html>
